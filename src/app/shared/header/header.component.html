<header class="ae-container-fluid ae-container-fluid--full rk-header mb-4 header">
    <input type="checkbox" id="mobile-menu" class="rk-mobile-menu">
    <label for="mobile-menu">
      <svg>
        <use xlink:href="assets/img/symbols.svg#bar"></use>
      </svg>
      <svg>
        <use xlink:href="assets/img/symbols.svg#bar"></use>
      </svg>
      <svg>
        <use xlink:href="assets/img/symbols.svg#bar"></use>
      </svg>
    </label>

    
    <div class="ae-container-fluid rk-topbar header2">
      <h1 class="mb-4">
        <a routerLink="home" class="mb-4">{{_servicio.info.titulo}}</a>
      </h1>
      <nav class="rk-navigation">
        <ul class="rk-menu">
          <li routerLinkActive="active" class="rk-menu__item"><a routerLink="home"   class="rk-menu__link">home</a>
          </li>
          <li routerLinkActive="active" class="rk-menu__item"><a routerLink="portfolio" class="rk-menu__link">portfolio</a>
          </li>
          <li routerLinkActive="active" class="rk-menu__item"><a routerLink="about" class="rk-menu__link">about</a></li>

          <li routerLinkActive="active" class="rk-menu__item"><a routerLink="contact" class="rk-menu__link">contact us</a>
          </li>
          <li routerLinkActive="active" class="rk-menu__item"><a routerLink="items" class="rk-menu__link">items</a>
          </li>
        </ul>


        <div class="rk-search">
          <input type="text" 
          (keyup.enter)="buscarProducto(txtBuscar.value)"
          placeholder="buscar" 
          id="urku-search" 
          class="rk-search-field"
          #txtBuscar>
          <label for="urku-search">
            <svg>
              <use xlink:href="assets/img/symbols.svg#icon-search"></use>
            </svg>
          </label>
        </div>
      </nav>
    </div>
</header>
